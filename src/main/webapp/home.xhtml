<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>
            Navigation implicite
        </h1>
        <hr/>
        <h3>Aller vers la page hello (avec ManagedBean)</h3>
        <h:form>
            <h:commandButton action="#{navigationController.moveToHelloPage()}" value="go to hello page"/>
        </h:form>
        <hr/>

        <h3>Aller vers la page 2</h3>
        <h:form>
            <h:commandButton action="page2" value="go to page 2"/>
        </h:form>
        <hr/>
         <h1>
            Navigation implicite
        </h1>
        <h:form>
            <h:commandButton action="#{navigationController.goToPage()}" value="go to hello page" >
                <f:param name="pageIdentifiant" value="hello" />
            </h:commandButton>
            <h:commandButton action="#{navigationController.goToPage()}" value="go to page2" >
                <f:param name="pageIdentifiant" value="page2" />
            </h:commandButton>
        </h:form>
    </h:body>
</html>
